<html>
    <head>
        <title>Arguments</title>
    </head>
    <body>
        <p id="i"></p>
        <script>
            function findmax(){

            var i
            var max=0
            for (i=0;i<arguments.length; i++){
                if(arguments[i]>max){
                    max=arguments[i]
                }
            }
            return max}

            document.getElementById('i').innerHTML=findmax(4,6,3,8,9)

        </script>
    </body>
</html>
