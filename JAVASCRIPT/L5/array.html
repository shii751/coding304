<html>
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <h2>Arrays</h2>
    <p id="f"></p>

    <script>
        var cars=['coding','magic','learn','apple']
        document.getElementById('f').innerHTML=cars[2]
        document.write(cars.join('*') +"<br>")
        document.write(cars.pop() +"<br>")
        document.write(cars +"<br>")
    </script>
    </body>
</html>
