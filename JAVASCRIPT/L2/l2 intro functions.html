<html>
    <head>
        <title>Intro to functions</title>
    </head>
    <body>
        <button onclick="mf(5)">execute</button>
        <button onclick="mult()">test</button>
        <p id="i"></p>
        <p id="a"></p>

        <script>
            function mf(x,y){
                if(y==undefined){
                    y=8
                }
                document.write(x*y)
            }
            a= 6 //global
            // variables
            function mult(){
                var b= 10 // local
                document.getElementById("i").innerHTML=a*b
            }
            document.getElementById("a").innerHTML=a

            var result=function(a,b){return a*b}
            document.write(result(5,9))
        </script>
    </body>
</html>
