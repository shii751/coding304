   <body>
        <h2>JavaScript String Methods</h2>
        <p>Basic methods</p>
        <script>
            var str ="amazing";
            document.write(str.toLowerCase()+"<br>");

              document.write(str.toUpperCase()+"<br>");

                document.write(str.startsWith("i")+"<br>");

// Test Method -> returns true or false
var strl ="I learnt about methods";

var res = patt.test(strl);
document.write(res);


        </script>
