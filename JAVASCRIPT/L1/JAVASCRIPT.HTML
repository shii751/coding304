<HTML>
    <head>
        <title>Intro to js</title>
    </head>
    <body>
        <h1 id="h"></h1>
        <p id="p"></p>

        <p id="result"></p>

        <script>
            document.getElementById("h").innerHTML="the heading using js"
            document.getElementById("p").innerHTML="the paragraph using js"

            var num1=5
            var num2=6
            var sum= num1 + num2
            
            document.getElementById("result").innerHTML="the sum is "+sum
        </script>
    </body>
</HTML>
